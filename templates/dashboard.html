<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1>Hello {{name}} you are logged in. Welcome to Secure Share</h1>
    <h1></h1>
    <a href="{{ url_for('imageUpload') }}"><button>Image Upload</button> </a><br>
    <a href="{{ url_for('createGroup')}}"><button>Create Group</button></a><br>
    <a href="{{ url_for('viewGroup')}}"><button>View Group</button></a><br>
    <a href="{{ url_for('joinGroup')}}"><button>Join Group</button></a><br>
    <a href="{{url_for('logout')}}">Press here to logout</a>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
</body>

</html>
